<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<div class="d-flex flex-wrap allSearchSites" th:fragment="allSearchSites"> <!--검색 사이트 d-flex: 가로 정렬-->
    <div class="form-check m-auto"> <!-- m-auto : 자동 마진-->
        <input class="form-check-input unifiedSearchChecked" type="checkbox" value="" id="unifiedSearchChecked2" checked>
        <label class="form-check-label" for="unifiedSearchChecked2">통합 검색</label>
    </div>

    <div class="form-check m-auto">
        <input class="form-check-input SubSiteCheckbox" type="checkbox" value="" id="knuWebSiteChecked" checked>
        <label class="form-check-label" for="knuWebSiteChecked">강남대학교 메인 홈페이지</label>
    </div>

    <div class="form-check m-auto">
        <input class="form-check-input SubSiteCheckbox" type="checkbox" value="" id="knuIctSiteChecked" checked>
        <label class="form-check-label" for="knuIctSiteChecked">ICT 융합 공학부</label>
    </div>

    <div class="form-check m-auto">
        <input class="form-check-input SubSiteCheckbox" type="checkbox" value="" id="knuWelfareSiteChecked" checked>
        <label class="form-check-label" for="knuWelfareSiteChecked">사회복지학부</label>
    </div>

    <div class="form-check m-auto">
        <input class="form-check-input SubSiteCheckbox" type="checkbox" value="" id="knuSeniorSiteChecked" checked>
        <label class="form-check-label" for="knuSeniorSiteChecked">실버산업학과</label>
    </div>

    <div class="form-check m-auto">
        <input class="form-check-input SubSiteCheckbox" type="checkbox" value="" id="knuArtSiteChecked" checked>
        <label class="form-check-label" for="knuArtSiteChecked">유니버설아트디자인학과</label>
    </div>

    <div class="form-check m-auto">
        <input class="form-check-input SubSiteCheckbox" type="checkbox" value="" id="knuClasSiteChecked" checked>
        <label class="form-check-label" for="knuClasSiteChecked">KNU참인재대학</label>
    </div>

    <div class="form-check m-auto">
        <input class="form-check-input SubSiteCheckbox" type="checkbox" value="" id="knuCtlSiteChecked" checked>
        <label class="form-check-label" for="knuCtlSiteChecked">교수학습지원센터</label>
    </div>

</div>
