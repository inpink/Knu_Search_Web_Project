<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div class="postElasticSearchResult" th:fragment="postElasticSearchResult" style="text-align: left; max-width: 100%;">
    <!-- 검색 결과 목록 출력 -->
    <p>검색 개수 : <span th:text="${searchResult.size()}"></span></p>
    <ul>
        <li th:each="post, stat : ${searchResult}">
        <p>번호: <span th:text="${stat.count}"></span></p> <!-- 게시글 번호 출력 -->
            <p>ID: <span th:text="${post.id}"></span></p>
            <p>제목: <span th:text="${post.title}"></span></p>
            <p>내용: <span th:text="${post.text}"></span></p>
            <p>이미지: <span th:text="${post.image}"></span></p>
            <p>URL: <a th:href="${post.url}" th:text="${post.url}" target="_blank"></a></p> <!--새탭열리게-->
            <p>비밀 여부: <span th:text="${post.scrtWrtiYn}"></span></p>
            <p>메뉴 시퀀스: <span th:text="${post.encMenuSeq}"></span></p>
            <p>메뉴 보드 시퀀스: <span th:text="${post.encMenuBoardSeq}"></span></p>
            <p>날짜: <span th:text="${post.dateTime}"></span></p>
            <p>분류: <span th:text="${post.classification}"></span></p>
            <!-- 다른 필드들도 필요에 따라 출력하세요. -->

            <hr>
        </li>

    </ul>
</div>
